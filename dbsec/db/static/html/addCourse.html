
    <div class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend>Create Course</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="courseId">Course ID: </label>
      <div class="col-md-5">
      <input id="courseId" name="courseId" type="text" placeholder="Enter Course ID: ex. CS840" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="courseName">Course Name</label>
      <div class="col-md-5">
      <input id="courseName" name="courseName" type="text" placeholder="Enter course name/title:" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="courseDesc">Course Description</label>
      <div class="col-md-4">
        <textarea class="form-control" id="courseDesc" name="courseDesc"></textarea>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="courseInstructor">Course Instructor </label>
      <div class="col-md-5">
        <select id="courseInstructor" name="courseInstructor" class="form-control">
          <!-- <option value="None">None</option> -->
        </select>
      </div>
    </div>

    <!-- Multiple Checkboxes (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="checkboxes"></label>
      <div class="col-md-4">
        <label class="checkbox-inline" for="checkboxes-0">
          <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1" checked>
          Active
        </label>
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="save"></label>
      <div class="col-md-8">
        <button id="save" name="save" class="btn btn-success" onclick="onCourseSave()">Save</button>
        <button id="reset" name="reset" class="btn btn-info">Reset</button>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <label id="msg" class="control-label">
          <!-- <span id="msg" class="label label-danger"></span> -->
        </label>
      </div>
    </div>

    </fieldset>
    </div>
