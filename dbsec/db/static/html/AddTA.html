
<div class="form-horizontal">
    <h4 align="center" class="text-primary">Register TA's for a course</h4>
    <hr>


    <fieldset>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="rollNo">Student Roll Number</label>
          <div class="col-md-4">
          <input id="rollNo" name="rollNo" type="text" placeholder="Student Roll Number" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="courseID">Select Course</label>
          <div class="col-md-4">
            <select id="courseID" name="courseID" class="form-control">
            </select>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="add"></label>
          <div class="col-md-4">
            <button id="add" name="add" class="btn btn-primary" onclick="onAssignTASave()">Save</button>
          </div>
        </div>

        <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <label id="msg" class="control-label">
          <!-- <span id="msg" class="label label-danger"></span> -->
        </label>
      </div>
    </div>
    </fieldset>
</div>
