
    <div class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend>Create User</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="username">Username</label>
      <div class="col-md-5">
      <input id="username" name="username" type="text" placeholder="Enter username:Email Id" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Temporary password</label>
      <div class="col-md-5">
        <input id="password" name="password" type="password" placeholder="Enter temporary password" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="role">Select Role</label>
      <div class="col-md-5">
        <select id="role" name="role" class="form-control" onchange="onRoleChangeUser()">
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
      </div>
    </div>
    <div id="rolecontent">
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="studId">Enter Roll#</label>
          <div class="col-md-4">
          <input id="studId" name="studId" type="text" placeholder="Enter student roll number" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="studentName">Student Name</label>
          <div class="col-md-5">
          <input id="studentName" name="studentName" type="text" placeholder="Enter name of student" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="class">Student Degree</label>
          <div class="col-md-4">
            <select id="class" name="class" class="form-control">
              <option value="1">B.Tech</option>
              <option value="2">M.Tech</option>
              <option value="3">PhD</option>
              <option value="4">MCA</option>
            </select>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="year">Year</label>
          <div class="col-md-4">
            <select id="year" name="year" class="form-control">
              <option value="1">First</option>
              <option value="2">Second</option>
              <option value="3">Third</option>
              <option value="4">Fourth</option>
              <option value="5">Fifth</option>
            </select>
          </div>
        </div>
    </div>

        <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="save"></label>
      <div class="col-md-8">
        <button id="save" name="save" class="btn btn-success" onclick="onSaveUser()">Save</button>
        <button id="reset" name="reset" class="btn btn-info">Reset</button>
      </div>
    </div>

        <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <label id="msg" class="control-label">
          <!-- <span id="msg" class="label label-danger"></span> -->
        </label>
      </div>
    </div>


    </fieldset>
    </div>
